name: template
functions:
  # API
  renderTemplate:
    path: api.ts:renderTemplate
  cleanTemplate:
    path: api.ts:cleanTemplate

  # Used by various slash commands
  insertTemplateText:
    path: template.ts:insertTemplateText

  indexTemplate:
    path: ./index.ts:indexTemplate
    events:
    # Special event only triggered for template pages
    - page:indexTemplate

  # Completion
  templateSlashCommand:
    path: ./slash.ts:templateSlashComplete
    events:
    - slash:complete

  insertSlashTemplate:
    path: ./slash.ts:insertSlashTemplate

  handlebarHelperComplete:
    path: ./var.ts:templateVariableComplete
    events:
      - editor:complete

  newPageCommand:
    path: ./template.ts:newPageCommand
    command:
      name: "Page: From Template"
      key: "Alt-Shift-t"

